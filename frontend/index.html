<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <title>MediHelp ‚Äì Sistem de Management Medical</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/keycloak-js@22.0.5/dist/keycloak.min.js"></script>
  <script src="common.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .container h1 {
      color: #2563eb;
      margin-bottom: 20px;
      font-size: 32px;
    }
    .container p {
      color: #6b7280;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .loading {
      color: #2563eb;
      font-size: 18px;
      margin-top: 20px;
    }
    .spinner {
      border: 4px solid #f3f4f6;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè• MediHelp</h1>
    <p>Se verificƒÉ autentificarea »ôi se redirec»õioneazƒÉ la pagina ta...</p>
    <div class="spinner"></div>
    <div class="loading">Te rugƒÉm sƒÉ a»ôtep»õi...</div>
  </div>

  <script>
    // Wait for common.js to load, then initialize
    (async function() {
      // Wait a bit for common.js to be fully loaded
      await new Promise(resolve => {
        if (typeof keycloak !== 'undefined' && typeof loadUserProfile !== 'undefined') {
          resolve();
        } else {
          // Check every 100ms if common.js is loaded
          const checkInterval = setInterval(() => {
            if (typeof keycloak !== 'undefined' && typeof loadUserProfile !== 'undefined') {
              clearInterval(checkInterval);
              resolve();
            }
          }, 100);
          
          // Timeout after 5 seconds
          setTimeout(() => {
            clearInterval(checkInterval);
            resolve();
          }, 5000);
        }
      });
      
      // Check if keycloak is available
      if (typeof keycloak === 'undefined') {
        console.error('Keycloak not loaded from common.js');
        document.querySelector('.container').innerHTML = `
          <h1>üè• MediHelp</h1>
          <p style="color: #991b1b;">Eroare: Keycloak nu a fost √ÆncƒÉrcat. VerificƒÉ consola pentru detalii.</p>
          <button onclick="window.location.reload()" style="padding: 12px 24px; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px;">
            Re√ÆncarcƒÉ Pagina
          </button>
        `;
        return;
      }
      
      try {
        // Initialize with timeout
        const initPromise = keycloak.init({ onLoad: 'check-sso', checkLoginIframe: false });
        const timeoutPromise = new Promise((_, reject) => 
          setTimeout(() => reject(new Error('Timeout: Keycloak init a durat prea mult')), 10000)
        );
        
        const authenticated = await Promise.race([initPromise, timeoutPromise]);
        
        if (!authenticated) {
          // Not authenticated, redirect to Keycloak login
          console.log('User not authenticated, redirecting to login...');
          keycloak.login();
          return;
        }
        
        console.log('User authenticated, loading profile...');
        
        try {
          // Load user profile to get role
          console.log('Loading user profile...');
          const profile = await loadUserProfile();
          console.log('Profile loaded:', profile);
          
          if (profile && profile.role) {
            // Redirect based on role
            console.log(`Redirecting to page for role: ${profile.role}`);
            redirectToRolePage(profile.role);
          } else {
            throw new Error('Profilul nu con»õine un rol valid');
          }
        } catch (err) {
          console.error('Error loading profile:', err);
          document.querySelector('.container').innerHTML = `
            <h1>üè• MediHelp</h1>
            <p style="color: #991b1b;">Eroare la √ÆncƒÉrcarea profilului: ${err.message}</p>
            <p style="color: #6b7280; font-size: 14px; margin-top: 10px;">VerificƒÉ consola pentru detalii.</p>
            <button onclick="keycloak.login()" style="padding: 12px 24px; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px;">
              Login
            </button>
            <button onclick="window.location.reload()" style="padding: 12px 24px; background: #6b7280; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; margin-left: 10px;">
              Re√ÆncarcƒÉ
            </button>
          `;
        }
      } catch (err) {
        console.error('Keycloak init error:', err);
        document.querySelector('.container').innerHTML = `
          <h1>üè• MediHelp</h1>
          <p style="color: #991b1b;">Eroare la ini»õializarea autentificƒÉrii: ${err.message}</p>
          <p style="color: #6b7280; font-size: 14px; margin-top: 10px;">VerificƒÉ consola pentru detalii.</p>
          <button onclick="window.location.reload()" style="padding: 12px 24px; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px;">
            Re√ÆncearcƒÉ
          </button>
        `;
      }
    })();
  </script>
</body>
</html>
